<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon/favicon.ico" type="image/x-icon">
    <title>Video</title>
</head>
<body>
    <h1>videos em hospedagem propia</h1>

    <h2>videos em MP4</h2>
    <video width="500" controls>
        <source src="media/Video3.mp4" type="video/mp4">
    </video>
    <video width="500" controls>
        <source src="media/video2.mp4" type="video/mp4">
    </video>
    <p>Observações pós desenvolvimento: Funcionado</p>

    <h2>videos em WebM</h2>
    <video width="500" controls>
        <source src="media/Video.webm" type="video/webm">
    </video>
    <p>Observações pós desenvolvimento: Funcionado</p>

    <h2>Conjunto All-in-One</h2>
    <video width="500" controls>
        <source src="media/Video3.mp4" type="video/mp4">
        <source src="media/video2.mp4" type="video/mp4">
        <source src="media/Video.webm" type="video/webm">
        <p>Ops! Parece que seu navegador não suporta os tipos de video .mp4 e .webm .</p>
    </video>
    <p>Observações pós desenvolvimento: Funcionado</p>

    <iframe width="500" height="315" src="https://www.youtube.com/embed/0JqRyHSThrA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
