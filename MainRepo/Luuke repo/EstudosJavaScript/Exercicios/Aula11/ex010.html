<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>

<body>

    <h1>Sistema de Multas.</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>

    <script>
        function calcular() {
            let txtv = window.document.querySelector('input#txtvel')
            let res = window.document.querySelector('div#res')
            let vel = Number(txtv.value)

            if (vel > 80) {
                res.innerHTML += `<p>Sua velocidade é: <strong>${vel}</strong>, Você foi multado por excesso de velocidade!</p>`
            } else {
                res.innerHTML += `<p>Sua velocidade é: <strong>${vel}</strong>.<p>`
            }
            res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
        }
    </script>
</body>

</html>
